{{- define "main" -}}

{{ partial "teaching_header.html" . }}

<div class="universal-wrapper">
  <div class="row">
    <div class="col-lg-12">

      {{ with .Content }}
      <div class="article-style">{{ . }}</div>
      {{ end }}

      {{ range (.Paginate (.Data.Pages.GroupByDate "2006")).PageGroups }}
      <div class="row" id="talk_list">
        <div class="col-lg-2">
          <h3>{{ .Key }}</h3>
        </div>
        <div class="col-lg-10">

          {{ range .Pages }}
              {{ partial "teaching_li_compact" . }}
          {{ end }}

        </div>
      </div>
      {{ end }}

    </div>
  </div>

</div>

{{- end -}}
